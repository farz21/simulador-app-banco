<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Información - AFP Digital Bank</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="stylesheet" href="../estilos/estilo.css">
</head>

<body>

<header>
  <img src="../assets/logo.png" alt="Logo AFP Digital Bank">
  <h1>AFP Digital Bank</h1>
</header>

<h2 class="text-center mt-3">Información de la cuenta</h2>

<div class="user-table-wrapper">
  <table class="user-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Tipo de cuenta</th>
        <th>Saldo</th>
        <th>Última extracción</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- Datos se insertan con JS -->
    </tbody>
  </table>
</div>

<div class="text-center mt-3">
  <button id="volverBtn" class="btn btn-danger">Volver</button>
</div>

<footer>
  <p>© 2025 AFP Digital Bank. Todos los derechos reservados.</p>
  <p>Desarrollado por: Fabrizio Coronel, Alexis Gordillo y Pilar Santillán</p>
</footer>

<script src="../js/info.js"></script>
</body>
</html>
